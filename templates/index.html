<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UNO</title>
        <style>
            body {
                height: 100dvh;
            }

            div:first-child {
                text-align: center;
            }

            div:last-child {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div>
            <p>L'avversario ha {{ enemy_cards_count }} carte</p>
        </div>
        <div>
            <form method="GET" action="/">
                <img src="" alt="">
                <input type="hidden" name="action" value="draw"/>
                <input type="submit" value="Pesca dal mazzo"/>
            </form>
        </div>
        <div>
            <p>{{ last_played_card }}</p>
        </div>
        <div>
            <form method="POST" action="/">
                {% for card in player_cards %}
                    <img src="" alt="">
                    <input type="submit" value="{{ card }}" name="played_card" style="background-color: red;">
                {% endfor %}
            </form>
        </div>
    </body>
</html>
